<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="admin-template.xhtml">
            <ui:define name="main">
                <h:form>                                        
                    <table id="tbl_category">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>actions</th>
                            </tr>
                        </thead>
                        <tbody>                            
                            <c:forEach items="${categoryWeb.getAll()}" var="category">
                                <tr>
                                    <td id="col1">${category.id}</td>
                                    <c:choose>
                                        <c:when test="${request.getParameter('id') == category.id}">
                                            <td id="col2">
                                                ${categoryWeb.setId(category.id)}
                                                ${categoryWeb.setName(category.name)}
                                                <h:inputHidden value="${categoryWeb.id}" />
                                                <h:inputText value="${categoryWeb.name}" />
                                            </td>
                                            <td id="col3">
                                                <h:commandLink action="${categoryWeb.edit()}" value="Save">
                                                    <f:param name="id" value="${category.id}" />
                                                </h:commandLink>
                                            </td>
                                        </c:when>
                                        <c:otherwise>
                                            <td id="col2">${category.name}</td>
                                            <td id="col3">
                                                <h:link value="Edit">
                                                    <f:param name="id" value="${category.id}" />
                                                </h:link>&nbsp;
                                                <h:commandLink action="${categoryWeb.del(category.id)}" value="Delete" />
                                            </td>
                                        </c:otherwise>
                                    </c:choose>
                                </tr>
                            </c:forEach>
                            <tr>
                                <td></td>
                                <td><h:inputText value="${categoryWeb.nameNew}" /></td>
                                <td><h:commandLink action="${categoryWeb.add()}" value="Add" /></td>
                            </tr>
                        </tbody>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="admin-template.xhtml">
            <ui:define name="main">
                <table id="tbl_product">
                    <thead>
                        <tr>
                            <th id="col1">id</th>
                            <th id="col2">name</th>
                            <th id="col3">category</th>
                            <th id="col4">price</th>
                            <th id="col5">tax</th>
                            <th id="col6">actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <c:forEach items="${productWeb.all}"
                                   var="p">
                            <tr>
                                <c:choose>
                                    <c:when test="${request.getParameter('id')==p.id}">
                                        <h:form>                                            
                                            ${productWeb.setNameEdit(p.name)}
                                            ${productWeb.setIdCategoryEdit(p.category.id)}
                                            
                                            <td id="col1">${p.id}</td>
                                            <td id="col2">
                                                <h:inputText required="true"
                                                             requiredMessage="Product name is required"
                                                             validatorMessage="Wrong data in product name field"
                                                             value="${productWeb.nameEdit}" />
                                            </td>
                                            <td id="col3">
                                                <h:selectOneMenu required="true"
                                                                 requiredMessage="Please select category for this product"
                                                                 value="${productWeb.idCategoryEdit}">
                                                    <f:selectItems value="${categoryWeb.all}"
                                                                   var="c"
                                                                   itemLabel="${c.name}"
                                                                   itemValue="${c.id}" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td>
                                                ${productWeb.setId(p.id)}
                                                <h:inputHidden value="${productWeb.id}" />
                                                <h:commandLink action="${productWeb.edit()}"
                                                               value="Save">
                                                    <f:param name="id" value="${p.id}" />
                                                </h:commandLink>
                                            </td>
                                        </h:form>
                                    </c:when>
                                    <c:otherwise>
                                        <td id="col1">${p.id}</td>
                                        <td id="col2">${p.name}</td>
                                        <td id="col3">${p.category.name}</td>
                                        <td id="col3">${p.price}</td>
                                        <td id="col3">${p.tax.rate}</td>
                                        <td id="col6">
                                            <h:form>
                                                <h:link value="Edit">
                                                    <f:param name="id" value="${p.id}" />
                                                </h:link>
                                                &nbsp;
                                                <h:commandLink value="Delete"
                                                               action="${productWeb.delete(p.id)}"
                                                               onclick="return confirm('Do you really want to delete this product?')" />
                                            </h:form>
                                        </td>
                                    </c:otherwise>
                                </c:choose>
                            </tr>
                        </c:forEach>
                    </tbody>
                    <tfoot>
                        <tr>
                            <h:form>
                                <td id="col1"></td>
                                <td id="col2">
                                    <h:inputText required="true"
                                                 requiredMessage="Product name is required"
                                                 validatorMessage="Wrong data in product name field"
                                                 value="${productWeb.name}" />
                                </td>                                
                                <td id="col3">
                                    <h:selectOneMenu required="true"
                                                     requiredMessage="Please select category for this product"
                                                     value="${productWeb.idCategory}">
                                        <f:selectItems value="${categoryWeb.all}"
                                                       var="p"
                                                       itemLabel="${p.name}"
                                                       itemValue="${p.id}" />
                                    </h:selectOneMenu>
                                </td>
                                <td id="col4">
                                    <h:inputText required="true"
                                                 requiredMessage="Price field is required"
                                                 validatorMessage="Wrong price"
                                                 value="${productWeb.price}" />
                                </td>
                                <td id="col5">
                                    <h:selectOneMenu value="${productWeb.idTax}"
                                                     required="true"
                                                     requiredMessage="Tax is required">
                                        <f:selectItems value="${taxWeb.all}"
                                                       var="t"
                                                       itemLabel="${t.rate}"
                                                       itemValue="${t.id}" />
                                    </h:selectOneMenu>
                                </td>
                                <td id="col6">
                                    <h:commandLink action="${productWeb.add()}" 
                                                   value="Add" />
                                </td>
                            </h:form>
                        </tr>
                    </tfoot>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
